name: Deploy to EC2 (ECR)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to ECR
        env:
          ECR_REGISTRY: ${{ secrets.ECR_REGISTRY }}
          ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
          IMAGE_TAG: latest
        run: |
          docker build -t $ECR_REPOSITORY:latest .
          docker tag $ECR_REPOSITORY:latest $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

      - name: Setup SSH key
        shell: bash
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
          EC2_SSH_KEY_B64: ${{ secrets.EC2_SSH_KEY_B64 }}
        run: |
          set -euo pipefail
          mkdir -p ~/.ssh

          echo "EC2_HOST length: ${#EC2_HOST}"
          echo "EC2_USER length: ${#EC2_USER}"
          echo "EC2_SSH_KEY_B64 length: ${#EC2_SSH_KEY_B64}"

          # Fail fast if missing
          test -n "$EC2_HOST"
          test -n "$EC2_USER"
          test -n "$EC2_SSH_KEY_B64"

          # Decode key
          printf '%s' "$EC2_SSH_KEY_B64" | base64 --decode > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

          # Validate the key is actually valid
          ssh-keygen -y -f ~/.ssh/id_rsa >/dev/null

          # Add host key
          ssh-keyscan -H "$EC2_HOST" >> ~/.ssh/known_hosts

      - name: Deploy on EC2 (pull latest + restart)
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "bash -|c '
            set -euxo pipefail
            cd /opt/retail-api
            export AWS_REGION=\"${{ secrets.AWS_REGION }}\"
            export AWS_ACCOUNT_ID=\"${{ secrets.AWS_ACCOUNT_ID }}\"
            export REPO=\"retail-analytics-api\"
            ./deploy.sh
            for i in {1..30}; do
              if curl -fsS http://localhost/api/health > /dev/null; then
                echo "API is healthy âœ…"
                break
              fi
              echo "Waiting for API... ($i/30)"
              sleep 2
            done

            # final hard check (fails workflow if still not healthy)
            curl -fsS http://localhost/api/health

          '"


       
